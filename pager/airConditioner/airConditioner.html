<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../js/jquery.js"></script>
    <script src="../../js/rem.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../js/font/iconfont.css">
    <link rel="stylesheet" href="./airConditioner.css">

</head>
<body>
    <div class="head">
        <div>
            <span class="iconfont icon-zuojiantou " id="iconback"></span>
        </div>
        <div>
            <p>空调</p>
        </div>
        <div>
            <span class="iconfont icon-ziyuanldpi"></span>
        </div>
    </div>

    <div class="display">

        <i class="iconfont icon-wifi" style="color: rgb(20, 240, 75);font-size: 0.4rem;"></i>
        <div class="home_temp">室内温度:26℃</div>
        <div class="kongtiao iconfont icon-icon_airconditioning">
        </div>
        <div id="conditioner" class="conditionerPic">  </div>

    </div>
    <div class="addcut">
        <div class="set">
            <div>
                <span onclick="sub()" class="iconfont icon-jian"></span>
            </div>
            <div>
                <p id="temp">24℃</p>
            </div>
            <div>
                <span onclick="add()" class="iconfont icon-jia"></span>
            </div>
        </div>
        
        <div class="mode">
            <div>
                <span class="iconfont icon-zhineng">
                    <p>智能</p>
                </span>
            </div>
            <div>
                <span class="iconfont icon-zidong">
                    <p>自动</p>
                </span>
            </div>
        </div>

        <div class="shezhi">
            <div class="">
                <span class="iconfont icon-shangxiabaifeng"></span>
                <p>上下摆风</p>
            </div>
            <div class="">
                <span class="iconfont icon-zuoyoubaifeng"></span>
                <p>左右摆风</p>
            </div>
            <div class="">
                <span class="iconfont icon-dianjiare"></span>
                <p>电加热</p>
            </div>
            <div class="">
                <span class="iconfont icon-shuimian"></span>
                <p>静眠</p>
            </div>
        </div>
        <div class="high">
            <span>高级设置</span>
            <i class="iconfont icon-youjiantou"></i>
        </div>
        <div class="message">
            <span>设备信息</span> 
            <p class="iconfont icon-youjiantou"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
