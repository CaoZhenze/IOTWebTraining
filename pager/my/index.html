<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/rem.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../js/font/iconfont.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <span class="iconfont icon-xin"></span>
        <span class="iconfont icon-qiandao"></span>
    </div>

    <div class="content">
        <div class="user">
            <div class="user_head"></div>
            <div class="user_info">
                <div class="user_name">CZZ</div>
                <div class="user_lv"><span>普通会员</span><i class="iconfont icon-medal">1勋章</i></div>
            </div>
            <div class="user_pager">个人主页<span class="iconfont icon-jinru-copy"></span></div>
        </div>
        <div class="info">
            <div class="focus"><strong>0</strong>
                <p>关注</p>
            </div>
            <div class="fans"><strong>0</strong>
                <p>粉丝</p>
            </div>
            <div class="praise"><strong>0</strong>
                <p>获赞</p>
            </div>
        </div>
        <div class="vip">
            <div class="vip_info">
                <div class="vip_point">成长值24 | 积分20</div>
                <i>更多会员特权 </i><span class="iconfont icon-jinru-copy"></span>
            </div>
            <div class="vip_open">
                <div>
                    <span class="">开通PRO会员 </span>
                    <span class="iconfont icon-jinru-copy"></span>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../../img/1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/3.jpg" alt="">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="choose">
            <ul>
                <li class="border_bottom">
                    <span class="iconfont icon-xihuan"></span>
                    <p>我的收藏</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li>
                    <span class="iconfont icon-shangcheng1"></span>
                    <p>我的商城</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li class="border_bottom">
                    <span class="iconfont icon-shangcheng"></span>
                    <p>线下体验店</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li>
                    <span class="iconfont icon-kefu"></span>
                    <p>服务中心</p>
                    <i class="tip">报装报修/说明书等</i>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li>
                    <span class="iconfont icon-shequ"></span>
                    <p>社区中心</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li class="border_bottom">
                    <span class="iconfont icon-help"></span>
                    <p>帮助中心</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li>
                    <span class="iconfont icon-pingfen"></span>
                    <p>去评分</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li>
                    <span class="iconfont icon-pingtai"></span>
                    <p>第三方平台设备</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
                <li>
                    <span class="iconfont icon-icon-test"></span>
                    <p>设置</p>
                    <i class="iconfont icon-jinru-copy"></i>
                </li>
            </ul>
        </div>
    </div>


    <div id="footer"></div>

    <script src="../../js/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
