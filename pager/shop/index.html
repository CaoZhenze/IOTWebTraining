<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/rem.js"></script>
    <script src="../../js/ajax.js"></script>

    <link rel="stylesheet" href="../../js/font/iconfont.css">

<body>

        <div class="navg">
            <ul id="navg">
                <!-- 导航栏 -->
